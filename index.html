<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
      <div id="main-container" class="container">
          <h1>Password Generator</h1>
          <div id="second-container" class="secContainer">
              
              <h2>Generate a Password</h2>
              <button id="generate">Generate Password</button>
            <button id="copy">
              Copy to Clipboard
            </button>
            <div class="settings">
              <div class="setting">
                  <label for="length">Password Length</label>
                  <input type="number" id="length" min="8" max="128" value="8">
              </div>
              <div class="setting">
                  <label for="uppercase">Include Uppercase Letters</label>
                  <input type="checkbox" id="uppercase" checked />
              </div>
              <div class="setting">
                  <label for="lowercase">Include Lowercase Letters</label>
                  <input type="checkbox" id="lowercase" checked />
              </div>
              <div class="setting">
                  <label for="numbers">Include Numbers</label>
                  <input type="checkbox" id="numbers" checked />
              </div>
              <div class="setting">
                  <label for="symbols">Include Symbols</label>
                  <input type="checkbox" id="symbols" checked />
              </div>
          </div>
              <textarea
              readonly
              id="display"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
           
    </header>
  </div>
</div>
</div>
<script type="text/javascript" src="script.js"></script>
  </body>

</html>
